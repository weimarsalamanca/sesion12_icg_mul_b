</canvas>
<script>
function sumaTral(a,b){
          
	var c=[];
	for(i=0; i <a.length;i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])

} 
return c;
}   
	
	function polygon(cd, colorBorde, colorRelleno, grosor) { 
ctx.beginPath()
ctx.strokeStyle = colorBorde;
ctx.fillStyle = colorRelleno;
ctx.lineWidth = grosor;
ctx.moveTo(cd[0],cd[1]);
for (i=2; i < cd.length; i+=2)
		   ctx.lineTo(cd[i],cd[i+1]);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();
	}

    
var canvas = document.getElementById('tablero')
var ctx = canvas.getContext('2d')
		 
var letra_e = [0, 0, 0, 50, 40, 50, 40, 40, 10, 40, 10, 30, 20, 30, 20, 20, 10, 20, 10, 10, 40, 10, 40, 0];

  var vt=[60,90]; //vector de translaciÃ³n

 var letra_e_traslada = sumaTral(letra_e,vt)
              
polygon(letra_e,'green','red' );
                
 polygon(letra_e_traslada,'blue','purple' );
		
</script>
